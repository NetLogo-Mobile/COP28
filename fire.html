<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COP28: Forest Fire</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/model.css">
    <link rel="stylesheet" href="styles/fire.css">
</head>

<body>

    <div class="container my-5">
        <!-- Intro pages -->
        <div id="intro" class="intro">
            <!-- Back Button -->
            <div class="row mb-3 text-start">
                <a href="#" class="btn-link" id="button-back"><i class="fas fa-chevron-left"></i> EARTH SCIENCE/FIRE</a>
            </div>
            
            <!-- Content -->
            <div class="row card mb-3 bordered">
                <div class="page-1">
                    <img alt="Fire Image" class="card-img-top demo-img img-top-fixed">
                    <div class="card-body">
                        <h5 class="card-title onboarding-title">WHAT IS IT?</h5>
                        <p class="card-text onboarding-descript">This is the fire model from NetLogo. It simulates the spread of a fire through a forest.</p>
                    </div>
                </div>
            </div>
            
            <!-- Next Button -->
            <div class="row mb-3">
                <button type="button" class="bordered not-selectable" id="button-next">NEXT</button>
            </div>
        </div>

        <!-- For Acero: The Simulation iFrame-->
        <div class="model-container invisible-element">
            <iframe src="simulation.html#models/fire.nlogo" id="simulation" scrolling="no"></iframe>
            <!-- Control widget -->
            <div class="control-widget-container">
                <!-- Play/Reset Button -->
                <div class="control-widget-play-container" onclick="handleRun()">
                    <img src="./assets/ArrowCounterClockwise.svg" class="control-widget-play" />
                </div>
            
                <!-- Slider Label Container -->
                <div class="slider-label-container">
                    <!-- Density Label -->
                    <span class="density-label not-selectable">Density</span>
                    <!-- Tooltip Label -->
                    <span class="tooltip-label not-selectable">Drag to change the density</span>
                    <input type="range" class="styled-slider slider-progress" min="0" max="100" value="50" style="--value: 50; --min: 0; --max: 100;">
                </div>

                <!-- Density Display -->
                <div class="running-model-stats not-selectable" style="background-color: #32D583; color: #FCFCFD;">
                    <img src="./assets/ChartPieSlice.svg" class="running-model-stats-icon">
                    <div class="stats-val-container not-selectable">
                        <span class="run-stats-val-top-text not-selectable">Density</span>
                        <span id="density-val" class="run-stats-val-bottom-text not-selectable">50%</span>
                    </div>
                </div>

                <!-- Burned Label -->
                <div class="running-model-stats not-selectable" style="background-color: #F04438;">
                    <img src="./assets/FireSimple.svg" class="running-model-stats-icon">
                    <div class="stats-val-container not-selectable">
                        <span class="run-stats-val-top-text not-selectable">Burned</span>
                        <span id="burned-val" class="run-stats-val-bottom-text not-selectable">50%</span>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://www.netlogoweb.org/assets/jquery/dist/00727d1d5d9c90f7de826f1a4a9cc632-jquery.min.js"></script>
    
    <!-- Dynamic JS -->
    <script src="scripts/onboarding.js"></script>
    <script>
        var currentPage = 0;
        var modelIndex = 1; //index for model, 0 sheep & wolves, 1 = fire, 2 = climate change
        loadPageContent(currentPage, modelIndex);
    </script>
    <script src="scripts/model.js"></script>
    <script src="scripts/fire.js"></script>
</body>

</html>
